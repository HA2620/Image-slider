<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh | Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600&family=Open+Sans:wght@400;800&display=swap"
        rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/e17fd0eebe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="rub">
        <h1>Hello world</h1>
        <p>This is some section above the images section may be nav or header</p>

    </div>
    <div class="show-img">
        <img src="Images/1.jpg" class="img" alt="">


        <button class="previous" onclick="changeImagePrev()">
            <i class="fa fa-chevron-left"></i> </button>
                <button class="next" onclick="changeImageNext()"><i class="fa fa-chevron-right"></i></button>
                <div class="caption">
                    <h2 class="caption-head">Caption</h2>
                    <p class="cap-body">Caption body</p>
                </div>
        </div>
        <div class="rub">
            <h1>Footer</h1>
            <p>This is some section below the images may be footer or other sections</p>
    
        </div>
    
    </body>
    <script src="script.js"></script>


</html>
